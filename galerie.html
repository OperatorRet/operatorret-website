    <article class="legal-card">
      <h1>Galerie</h1>
      <p class="muted">Fotos &amp; Videos aus echten Shows, Setups und Backstage-Momenten. Klicken Sie auf ein Medium für die große Ansicht mit Beschreibung.</p>

      <div class="gallery-filters" role="toolbar" aria-label="Galerie filtern">
        <button type="button" class="gallery-filter-btn is-active" data-filter="all" aria-pressed="true">Alle</button>
        <button type="button" class="gallery-filter-btn" data-filter="outdoor" aria-pressed="false">Outdoor</button>

      <section class="gallery-grid" aria-label="Foto- und Video-Galerie">
        <figure class="gallery-item is-photo is-horizontal">
          <div class="gallery-media">
            <img src="images/Galerie/Galerie_OperatorRetOnStageBigStageExperience.jpg" alt="OperatorRet auf der Bühne bei der Big Stage Experience" loading="lazy" decoding="async">
          </div>
          <figcaption>Live-Moment auf einer Show mit dem <a class="service-link" href="leistungen.html#bigstage">Big Stage Experience Paket</a> mit klarer Sicht auf OperatorRet und Crowd. Genau diese Energie ist der Kern eines solchen Sets.</figcaption>
        </figure>

        <figure class="gallery-item is-photo is-vertical">
          <div class="gallery-media">
            <img src="images/Galerie/Galerie_OperatorRetBehindDecksPosingSorglosPaketIndoorsSmokeDerbySpeakers.jpg" alt="OperatorRet hinter den Decks im Indoor Sorglos-Paket Setup" loading="lazy" decoding="async">
          </div>
          <figcaption>OperatorRet hinter den Decks im Indoor-<a class="service-link" href="leistungen.html#sorglos">Sorglos-Paket</a> mit Derby, Lautsprechern und Nebel. Kompakt und mit starkem Club-Feeling.</figcaption>
        </figure>

        <figure class="gallery-item is-photo is-vertical">
          <div class="gallery-media">
            <img src="images/Galerie/Galerie_OperatorRetBehindDecksSorglosPaketOutdoorsSmokeDerbySpeakers.jpg" alt="Outdoor Sorglos-Paket mit OperatorRet hinter den Decks" loading="lazy" decoding="async">
          </div>
          <figcaption>OperatorRet am Outdoor-<a class="service-link" href="leistungen.html#sorglos">Sorglos-Paket</a> mit sauberem Derby-Lichtbild. Ideal für Gartenpartys.</figcaption>
        </figure>

        <figure class="gallery-item is-photo is-horizontal">
          <div class="gallery-media">
            <img src="images/Galerie/Galerie_OperatorRetOnStageBigStageExperience2.jpg" alt="OperatorRet Big Stage Experience zweiter Bühnenwinkel" loading="lazy" decoding="async">
          </div>
          <figcaption>Live-Moment auf einer Show mit dem <a class="service-link" href="leistungen.html#bigstage">Big Stage Experience Paket</a> mit klarer Sicht auf OperatorRet und Crowd. Gute Referenz für Licht und Präsenz bei diesem Premium Paket.</figcaption>
        </figure>

        <figure class="gallery-item is-video is-vertical">
          <div class="gallery-media">
            <video src="images/Galerie/Galerie_OperatorRetPOVDropBigRoom1_web.mp4?v=20260218" poster="images/Galerie/Galerie_OperatorRetPOVDropBigRoom1_poster.jpg" controls preload="metadata" playsinline></video>
          </div>
          <figcaption>POV von einem Big-Room-Drop direkt aus dem Set. Außerdem ein Beispiel für das <a class="service-link" href="leistungen.html#performance">Performance-Only-Paket</a> bei einem Outdoor-Venue.</figcaption>
        </figure>

        <figure class="gallery-item is-photo is-horizontal" id="highlight-on-stage-praesenz">
          <div class="gallery-media">
            <img src="images/Galerie/Galerie_OperatorRetBehindDecksPosingOnStageBigStageExperience.jpg" alt="OperatorRet posiert auf der Bühne bei Big Stage Experience" loading="lazy" decoding="async">
          </div>
          <figcaption>OperatorRet auf der Stage voll im Flow. Zeigt den Live-Charakter den ich mitbringe.</figcaption>
        </figure>

        <figure class="gallery-item is-photo is-vertical">
          <div class="gallery-media">
            <img src="images/Galerie/Galerie_OperatorRetBehindDecksBlowingIndowDerbyBeamsSorglosPaketIndoorsSmokeDerbySpeakers.jpg" alt="OperatorRet Indoor mit Derby-Beams und Nebel" loading="lazy" decoding="async">
          </div>
          <figcaption>Nebel plus Derby-Beams im <a class="service-link" href="leistungen.html#sorglos">Sorglos-Paket</a> erzeugen den typischen Rave-Look. Besonders stark bei dunkleren Indoor-Locations wie hier.</figcaption>
        </figure>

        <figure class="gallery-item is-video is-horizontal" id="highlight-transition-crowdwork">
          <div class="gallery-media">
            <video src="images/Galerie/Galerie_OperatorRetOnStageTransition,Crowd,Crowdwork,Drop,BigStageExperienceVideo_web.mp4?v=20260218" poster="images/Galerie/Galerie_OperatorRetOnStageTransition,Crowd,Crowdwork,Drop,BigStageExperienceVideo_poster.jpg" controls preload="metadata" playsinline></video>
          </div>
          <figcaption>On-Stage Transition bei der <a class="service-link" href="leistungen.html#bigstage">Big Stage Experience</a> mit Crowdwork bis zum Drop. Man sieht, wie OperatorRet die Energie aufbaut und das Publikum einbindet.</figcaption>
        </figure>

        <figure class="gallery-item is-video is-vertical">
          <div class="gallery-media">
            <video src="images/Galerie/Galerie_OperatorRetPOVDropBigRoom2_web.mp4?v=20260218" poster="images/Galerie/Galerie_OperatorRetPOVDropBigRoom2_poster.jpg" controls preload="metadata" playsinline></video>
          </div>
          <figcaption>POV von einem Big-Room-Drop direkt aus dem Set. Zeigt <span class="track-title">Freaks</span> von <span class="track-artist">Timmy Trumpet</span>. Ein Beispiel für das <a class="service-link" href="leistungen.html#sorglos">Sorglos-Paket</a> im Outdoor-Bereich.</figcaption>
        </figure>

        <figure class="gallery-item is-video is-horizontal">
          <div class="gallery-media">
            <video src="images/Galerie/Galerie_DJSetupInGardenPartyVideo_web.mp4?v=20260218" poster="images/Galerie/Galerie_DJSetupInGardenPartyVideo_poster.jpg" controls preload="metadata" playsinline></video>
          </div>
          <figcaption>POV Setup-Einblick aus einer Gartenparty mit dem <a class="service-link" href="leistungen.html#sorglos">Sorglos-Paket</a>. Zeigt, wie kompakt das System auch im Außenbereich funktioniert.</figcaption>
        </figure>

        <figure class="gallery-item is-photo is-vertical">
          <div class="gallery-media">
            <img src="images/Galerie/Galerie_OperatorRetBehindDecksPosingWithDerbyBeamsSorglosPaketOutdoorsSmokeDerby.jpg" alt="Outdoor Derby-Beams mit OperatorRet hinter den Decks" loading="lazy" decoding="async">
          </div>
          <figcaption>OperatorRet vor Outdoor-Derby-Beams im Nebel für einen klaren Show-Fokus. Gerade bei Dämmerung kommt dieser Effekt besonders gut.</figcaption>
        </figure>

        <figure class="gallery-item is-video is-horizontal">
          <div class="gallery-media">
            <video src="images/Galerie/Galerie_OperatorRetOnStage,AufUns,Vibes,Crowdwork,BigStageExperience_web.mp4?v=20260218" poster="images/Galerie/Galerie_OperatorRetOnStage,AufUns,Vibes,Crowdwork,BigStageExperience_poster.jpg" controls preload="metadata" playsinline></video>
          </div>
          <figcaption>Clip von OperatorRet mit der <a class="service-link" href="leistungen.html#bigstage">Big Stage Experience</a> mit nostalgischen Vibes, Crowdwork und klarer Energie. Gute Referenz für den Charakter der Musik außerhalb von Big Room und anderem Festival EDM.</figcaption>
        </figure>

        <figure class="gallery-item is-photo is-vertical">
          <div class="gallery-media">
            <img src="images/Galerie/Galerie_OperatorRetBehindDecksJumpSorglosPaketIndoorsSmokeDerbySpeakers.jpg" alt="OperatorRet Jump Moment hinter den Decks" loading="lazy" decoding="async">
          </div>
          <figcaption>Jump-Moment bei OperatorRet mitten im Set, wenn die Energie komplett oben ist. Genau solche Peaks machen den Abend unvergesslich. Hier ist das <a class="service-link" href="leistungen.html#sorglos">Sorglos-Paket</a> im Einsatz.</figcaption>
        </figure>

        <figure class="gallery-item is-video is-vertical">
          <div class="gallery-media">
            <video src="images/Galerie/Galerie_OperatorRetPOVDropBigRoom3_web.mp4?v=20260218" poster="images/Galerie/Galerie_OperatorRetPOVDropBigRoom3_poster.jpg" controls preload="metadata" playsinline></video>
          </div>
          <figcaption>POV von einem Big-Room-Drop direkt aus dem Set. Zeigt <span class="track-title">Tremor</span> von <span class="track-artist">Dimitri Vegas &amp; Like Mike</span>. Ein weiteres Beispiel für das <a class="service-link" href="leistungen.html#sorglos">Sorglos-Paket</a> im Outdoor-Bereich.</figcaption>
        </figure>

        <figure class="gallery-item is-photo is-horizontal" id="highlight-mini-derby-smoke">
          <div class="gallery-media">
            <img src="images/Galerie/Galerie_MiniDerbyEffectSmoke.jpg" alt="Mini Derby Effekt mit Nebel" loading="lazy" decoding="async">
          </div>
          <figcaption>Mini-Derby mit Nebel zeigt die Strahlen deutlich und schafft sofort Atmosphäre. Inklusive im <a class="service-link" href="leistungen.html#sorglos">Sorglos-Paket</a>.</figcaption>
        </figure>

        <figure class="gallery-item is-photo is-vertical">
          <div class="gallery-media">
            <img src="images/Galerie/Galerie_DJSetupTischMitNichtGeeigneterErhöhung.jpg" alt="DJ Setup mit ungeeigneter Tisch-Erhöhung" loading="lazy" decoding="async">
          </div>
          <figcaption>Beispiel für eine nicht optimale Erhöhung am Tisch bei einem Outdoor-Event mit <a class="service-link" href="leistungen.html#sorglos">Sorglos-Paket</a>. Genau deshalb sind stabile DJ-Booth-Bedingungen im Rider wichtig.</figcaption>
        </figure>

        <figure class="gallery-item is-video is-horizontal">
          <div class="gallery-media">
            <video src="images/Galerie/Galerie_CrowdPOVDropBigRoom,SetupWithDerbySpeakerInGardenVideo_web.mp4?v=20260218" poster="images/Galerie/Galerie_CrowdPOVDropBigRoom,SetupWithDerbySpeakerInGardenVideo_poster.jpg" controls preload="metadata" playsinline></video>
          </div>
          <figcaption>Crowd-POV eines <a class="service-link" href="leistungen.html#sorglos">Sorglos-Paket</a>-Setups bei einer Garten-Location. Guter Eindruck von einem Big Room Drop, hier <span class="track-title">The Fever</span> von <span class="track-artist">Bassjackers</span>.</figcaption>
        </figure>

        <figure class="gallery-item is-photo is-horizontal">
          <div class="gallery-media">
            <video src="images/Galerie/Galerie_MiniDerbyEffectWithoutSmokeVideo_web.mp4?v=20260218" poster="images/Galerie/Galerie_MiniDerbyEffectWithoutSmokeVideo_poster.jpg" controls preload="metadata" playsinline></video>
          </div>
          <figcaption>Der Effekt des Mini-Derby ohne Nebel als direkter Vergleich. So sieht man den Effekt unter normalen Outdoor-Bedingungen an der Hauswand tanzen.</figcaption>
        </figure>

        <figure class="gallery-item is-photo is-vertical">
          <div class="gallery-media">
            <img src="images/Galerie/Galerie_OperatorRetBehindDecksSorglosPaketOutdoorsSmokeDerbySpeakers2.jpg" alt="Outdoor Sorglos-Paket zweite Perspektive" loading="lazy" decoding="async">
          </div>
          <figcaption>Outdoor-Perspektive von OperatorRet mit <a class="service-link" href="leistungen.html#sorglos">Sorglos-Paket</a>. Praktischer Eindruck vom realen Platzbedarf.</figcaption>
        </figure>

        <figure class="gallery-item is-photo is-horizontal">
          <div class="gallery-media">
            <img src="images/Galerie/Galerie_HowDJsSleep.jpg" alt="How DJs Sleep humorvoller Moment" loading="lazy" decoding="async">
          </div>
          <figcaption>Wie DJs schlafen: humorvoller Moment hinter den Kulissen.</figcaption>
        </figure>
      </section>
